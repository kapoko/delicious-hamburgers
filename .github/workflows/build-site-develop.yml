name: Build Site

on:
  push:
    branches:
      - develop

jobs:
  build:
    
    runs-on: ubuntu-latest
    steps: 
    - uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '16.x'

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: 'latest'
        extended: true

    - name: npm install
      run: |
        npm install

    - name: Build
      run: |
        npm run build:site